<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¤ Meteo CorjeuÈ›i â€“ Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(to bottom, #6ec1e4, #a0d8ff);
            overflow-x: hidden;
        }

        h1 {
            margin: 20px 0;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            position: relative;
        }

        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            width: 160px;
            text-align: center;
            color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .temp {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .small {
            font-size: 14px;
        }

        .sun {
            position: absolute;
            top: 30px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 50px 15px #FFD700AA;
            animation: rotateSun 20s linear infinite;
        }

        @keyframes rotateSun {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveClouds linear infinite;
        }

        @keyframes moveClouds {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(150vw);
            }
        }

        .rain-drop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            top: -20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(600px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>ðŸŒ¤ Meteo CorjeuÈ›i â€“ 7 zile</h1>

    <!-- Nori È™i soare -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="sun"></div>

    <!-- Carduri meteo -->
    <div id="cards"></div>
    <div id="rain-container"></div>

    <!-- Chart latenÈ›Äƒ -->
    <h3>ðŸ“Š Latency History (ms)</h3>
    <canvas id="latencyChart" width="400" height="200"></canvas>

    <script>
        let latencyChart;

        // Zile sÄƒptÄƒmÃ¢nÄƒ Ã®n romÃ¢nÄƒ
        const zileRo = {
            "Sunday": "DuminicÄƒ",
            "Monday": "Luni",
            "Tuesday": "MarÈ›i",
            "Wednesday": "Miercuri",
            "Thursday": "Joi",
            "Friday": "Vineri",
            "Saturday": "SÃ¢mbÄƒtÄƒ"
        };

        async function loadWeather() {
            try {
                const res = await fetch("/api/weather");
                const data = await res.json();
                if (data.error) { console.error(data.error); return; }

                // Carduri meteo
                const cards = document.getElementById("cards");
                cards.innerHTML = "";
                data.weather.forEach(day => {
                    const ziRo = zileRo[day.day] || day.day;
                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <div class="icon">${day.icon}</div>
                        <div class="temp">${day.temp}Â°C</div>
                        <div class="small">${ziRo}</div>
                        <div class="small">ðŸ’§ ${day.humidity}%</div>
                        <div class="small">ðŸŒ¬ ${day.wind} m/s</div>
                    `;
                    cards.appendChild(card);
                });

                // Ploaie / soare
                const rainContainer = document.getElementById("rain-container");
                rainContainer.innerHTML = "";
                const rainy = data.weather.some(d => d.icon.includes("ðŸŒ§") || d.icon.includes("â›ˆ"));
                document.querySelector(".sun").style.display = rainy ? "none" : "block";
                if (rainy) {
                    for (let i = 0; i < 50; i++) {
                        const drop = document.createElement("div");
                        drop.className = "rain-drop";
                        drop.style.left = Math.random() * window.innerWidth + "px";
                        drop.style.animationDuration = (0.5 + Math.random() * 0.5) + "s";
                        drop.style.top = -Math.random() * 100 + "px";
                        rainContainer.appendChild(drop);
                    }
                }

                // Chart latenÈ›Äƒ
                const ctx = document.getElementById('latencyChart').getContext('2d');
                const labels = data.weather.map(d => zileRo[d.day] || d.day);
                const latencyData = data.latency;

                if (latencyChart) latencyChart.destroy();

                latencyChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Latency (ms)',
                            data: latencyData,
                            borderColor: 'blue',
                            fill: false,
                            tension: 0.2
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });

            } catch (err) {
                console.error("Eroare la Ã®ncÄƒrcare date:", err);
            }
        }

        loadWeather();
        setInterval(loadWeather, 600000); // refresh la 10 minute
    </script>
</body>

</html>
