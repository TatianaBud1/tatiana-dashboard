<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Tatiana</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial;
            background: #f0f4f8;
            margin: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 150px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .weather-icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>Prognoza meteo Corjeuți</h1>
    <div>
        {% for day in forecast %}
        <div class="card">
            <p>{{ day.date }}</p>
            <!-- Iconița meteo -->
            {% if day.icon %}
            <img class="weather-icon" src="http://openweathermap.org/img/wn/{{ day.icon }}@2x.png"
                alt="{{ day.description }}">
            {% endif %}

            <p>{{ day.temp }}°C</p>
            <p>Umiditate: {{ day.humidity }}%</p>
            <p>Precipitații: {{ day.precipitation }} %</p>
            <p>Vânt: {{ day.wind }} m/s</p>
        </div>
        {% endfor %}
    </div>

    <canvas id="weatherChart" width="800" height="400"></canvas>

    <script>
        {
            `
    const weatherDates = ${JSON.stringify(forecast.map(d => d.date))};
    const tempsData = ${JSON.stringify(forecast.map(d => d.temp_day))};
    const humidityData = ${JSON.stringify(forecast.map(d => d.humidity))};
    const precipData = ${JSON.stringify(forecast.map(d => d.precipitation))};
    const windData = ${JSON.stringify(forecast.map(d => d.wind))};

            // Creare chart
            const ctx = document.getElementById('weatherChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
            data: {
                labels: weatherDates,
            datasets: [
            {label: 'Temperatura °C', data: tempsData, borderColor: 'red', fill: false },
            {label: 'Umiditate %', data: humidityData, borderColor: 'blue', fill: false },
            {label: 'Precipitații mm', data: precipData, borderColor: 'green', fill: false },
            {label: 'Vânt m/s', data: windData, borderColor: 'orange', fill: false }
            ]
        },
        options: { responsive: true, plugins: { legend: { position: 'top' } } }
    });
        `}
    </script>
