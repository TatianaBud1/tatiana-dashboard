<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Tatiana</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial;
            background: #f0f4f8;
            margin: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 150px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .weather-icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>Prognoza meteo Corjeuți</h1>
    <div>
        {% for day in forecast %}
        <div class="card">
            <p>{{ day.date }}</p>
            <!-- Iconița meteo -->
            {% if day.icon %}
            <img class="weather-icon" src="http://openweathermap.org/img/wn/{{ day.icon }}@2x.png"
                alt="{{ day.description }}">
            {% endif %}

            <p>{{ day.temp }}°C</p>
            <p>Umiditate: {{ day.humidity }}%</p>
            <p>Precipitații: {{ day.precipitation }} mm</p>
            <p>Vânt: {{ day.wind }} m/s</p>
        </div>
        {% endfor %}
    </div>

    <canvas id="weatherChart" width="800" height="400"></canvas>

    <script>
        const ctx = document.getElementById('weatherChart').getContext('2d');
        const labels = {{ forecast | map(attribute = 'date') | list }};
        const temps = {{ forecast | map(attribute = 'temp') | list }};
        const humidity = {{ forecast | map(attribute = 'humidity') | list }};
        const precip = {{ forecast | map(attribute = 'precipitation') | list }};

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Temperatura °C', data: temps, borderColor: 'red', fill: false },
                    { label: 'Umiditate %', data: humidity, borderColor: 'blue', fill: false },
                    { label: 'Precipitații mm', data: precip, borderColor: 'green', fill: false }
                ]
            },
            options: { responsive: true, plugins: { legend: { position: 'top' } } }
        });
    </script>
</body>

</html>
