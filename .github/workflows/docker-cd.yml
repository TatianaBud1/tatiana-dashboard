name: CD â€“ Deploy to GHCR

on:
  push:
    branches: ["main"]

jobs:
  push-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2

        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Show GitHub Actor
        run: echo "GitHub Actor is ${{ github.actor }}"
      - name: Build Bash Service image
        run: docker build -f Dockerfile.bash -t ghcr.io/tatianabud1/tatiana-bash:latest .

      - name: Build Python Dashboard image
        run: docker build -f Dockerfile.python -t ghcr.io/tatianabud1/tatiana-dashboard:latest .

      - name: Push Bash Service image
        run: docker push ghcr.io/tatianabud1/tatiana-bash:latest

      - name: Push Python Dashboard image
        run: docker push ghcr.io/tatianabud1/tatiana-dashboard:latest
